<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bloggie - Create Post</title>
    <link rel="icon" type="image/x-icon" href="favicon.jpg">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Header -->
    <header>
        <div class="header-container">
            <h1><a href="index.html" class="logo">BLOGGIE</a></h1>
            <div class="header-right">
                <nav id="navbar">
                </nav>
            </div>
        </div>
    </header>

    <!-- Create Post Container -->
    <div class="container">
        <div class="create-post-page">
            <div class="page-header">
                <h2>‚úçÔ∏è Create New Post</h2>
                <p>Share your thoughts with the community</p>
            </div>

            <div class="create-post-card">
                <form id="createPostForm" enctype="multipart/form-data">
                    <div class="form-group">
                        <label for="postTitle">Post Title *</label>
                        <input type="text" id="postTitle" placeholder="Enter an engaging title..." required>
                    </div>

                    <div class="form-group">
                        <label for="postContent">Content *</label>
                        <textarea id="postContent" placeholder="Write your post content here..." rows="12" required></textarea>
                        <div class="char-counter">
                            <span id="charCount">0</span> characters
                        </div>
                    </div>

                    <!-- NEW: Image Upload Field -->
                    <div class="form-group">
                        <label for="postImage">Image (Optional)</label>
                        <input type="file" id="postImage" accept="image/*">
                        <small class="form-hint">Max 5MB ‚Ä¢ JPG, PNG, GIF, WebP</small>
                        <!-- Image Preview -->
                        <div id="imagePreviewContainer" style="display: none; margin-top: 1rem;">
                            <img id="imagePreview" style="max-width: 100%; max-height: 300px; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.1);">
                            <button type="button" onclick="removeImagePreview()" class="btn-cancel" style="margin-top: 0.5rem; padding: 0.5rem 1rem;">
                                Remove Image
                            </button>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="postTags">Tags</label>
                        <input type="text" id="postTags" placeholder="e.g., javascript, tutorial, coding (comma separated)">
                        <small class="form-hint">Add tags to help others discover your post</small>
                    </div>

                    <div class="form-actions">
                        <a href="index.html" class="btn btn-cancel">Cancel</a>
                        <button type="submit" class="btn btn-primary">Publish Post üöÄ</button>
                    </div>
                </form>
            </div>

            <!-- Preview Section -->
            <div class="post-preview" id="postPreview" style="display: none;">
                <h3>Preview</h3>
                <div class="preview-card">
                    <h4 id="previewTitle">Your title will appear here</h4>
                    <div id="previewImageContainer" style="display: none; margin: 1rem 0;">
                        <img id="previewImage" style="max-width: 100%; border-radius: 8px;">
                    </div>
                    <p id="previewContent">Your content will appear here...</p>
                    <div id="previewTags" class="post-tags"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- Toast Messages -->
    <div id="toastContainer"></div>

    <script src="create-post.js"></script>
</body>
</html>
