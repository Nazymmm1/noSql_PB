<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Search by Tag</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Search Posts by Tag</h1>
  <input type="text" id="tagInput" placeholder="Enter tag">
  <button onclick="search()">Search</button>
  <div id="results"></div>

  <script src="script.js"></script>
  <script>
    async function search() {
      const tag = document.getElementById('tagInput').value;
      const res = await fetch(`http://localhost:5000/posts/search?tag=${tag}`);
      const posts = await res.json();
      document.getElementById('results').innerHTML = posts.map(p => `<div>${p.title}: ${p.content}</div>`).join('');
    }
  </script>
</body>
</html>
